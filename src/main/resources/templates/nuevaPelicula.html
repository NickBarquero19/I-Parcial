    <body>

        <form th:action="@{/guardarPelicula}"
              method="post"
              th:object="{pelicula}">
            
            <label for="nombre"> nombre de la pelicula:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>

              <label for="precio"> precio de entrada:</label>

        </form>
