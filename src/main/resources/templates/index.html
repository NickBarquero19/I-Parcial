<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cartelera de cine</h1>

        <a th:href="@{/nuevaPelicula}"></a>

        <table class="tabla">



            <thead class="thead-dark">
                <tr>
                    <th>nombre de pelicula</th>
                    <th>precio de boleto</th>
                    <th>fecha de la funcion</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="pelicula : ${pelicula}">
                    <td th:text="${pelicula.nombre}"></td>
                    <td th:text="${pelicula.precio}"></td>
                    <td th:text="${pelicula.fecha}"></td>

                </tr>
        </tbody>
    </table>
    
    
</body>
</html>
